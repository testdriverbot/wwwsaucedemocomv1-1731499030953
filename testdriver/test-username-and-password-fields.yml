version: 4.1.15
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Username" text field.
    commands:
      - command: hover-text
        text: Username
        description: text field for entering username
        action: click
  - prompt: Assert that the text field is editable.
    commands:
      - command: type
        text: testuser
  - prompt: Assert that the text field is editable.
    commands:
      - command: type
        text: testuser
  - prompt: Click on the "Password" text field.
    commands:
      - command: hover-text
        text: Password
        description: text field for entering password
        action: click
  - prompt: >-
      Assert that the text field is editable.  # Use the content of the file
      from the environment
    commands:
      - command: hover-text
        text: Password
        description: text field for entering password
        action: click
      - command: type
        text: samplepassword
