version: 4.1.15
steps:
  - prompt: Enter an invalid username and password.
    commands:
      - command: hover-text
        text: Username
        description: username input field
        action: click
      - command: type
        text: invalid_user
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: invalid_pass
      - command: hover-text
        text: LOGIN
        description: login button
        action: click
  - prompt: Click the "LOGIN" button.
    commands:
      - command: hover-text
        text: LOGIN
        description: login button
        action: click
  - prompt: >-
      Assert that an error message is displayed.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: an error message is displayed
